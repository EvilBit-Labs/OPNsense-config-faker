name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  ci-check:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'

    - name: Install uv
      uses: astral-sh/setup-uv@v2
      with:
        version: latest

    - name: Install just
      uses: taiki-e/install-action@just

    - name: Cache dependencies
      uses: actions/cache@v4
      with:
        path: |
          .uv/cache
          .pytest_cache
        key: ${{ runner.os }}-uv-${{ hashFiles('**/pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-uv-

    - name: Install dependencies
      run: |
        uv sync --no-install-project --group dev
        # Install pre-commit explicitly
        uv run pip install pre-commit
        uv run pre-commit install --hook-type commit-msg

    - name: Run CI checks
      run: |
        just ci-check

    - name: Generate coverage report
      run: |
        # Ensure coverage.xml is generated for Codecov
        uv run pytest --cov=. --cov-report=xml --cov-report=term-missing || echo "No tests found or pytest failed"

    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v5
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        slug: EvilBit-Labs/OPNsense-config-faker
